<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* let users click through */
    }
  </style>
</head>
<body>
  <canvas id="fireCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Rocket {
      constructor(x, y, targetY, color) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color;
        this.speed = -6 - Math.random() * 2;
        this.exploded = false;
      }
      update() {
        this.y += this.speed;
        if (this.y <= this.targetY) {
          this.exploded = true;
          explode(this.x, this.y, this.color);
        }
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + 10);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 4 + 1;
        this.alpha = 1;
        this.gravity = 0.05;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function explode(x, y, color) {
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function launchRocket() {
      const x = Math.random() * canvas.width;
      const y = canvas.height;
      const targetY = Math.random() * canvas.height * 0.5;
      const colors = ["#ff0043", "#ff9f00", "#00ffea", "#00ff0a", "#f6ff00"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Rocket(x, y, targetY, color));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((f, index) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(index, 1);
      });

      particles.forEach((p, index) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(index, 1);
      });

      requestAnimationFrame(animate);
    }

    setInterval(launchRocket, 800); // ðŸš€ launch every 0.8s
    animate();
  </script>
</body>
</html>

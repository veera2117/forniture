<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Reviews</title>

<style>
/* üåü Section Title */
.customer-reviews h2 {
  font-size: 2.6rem;
  font-weight: 600;
  text-align: center;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #ffffff, #570e74, #48cae4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ‚ú® CTA Text */
.cta-text {
  font-weight: 700;
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1rem;
  color: #000;
  animation: glowCTA 2s ease-in-out infinite alternate;
}
@keyframes glowCTA {
  0% { text-shadow: 0 0 5px rgba(239,71,111,0.5); }
  100% { text-shadow: 0 0 20px rgba(239,71,111,0.8); }
}

/* üìù Review Form */
.review-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-bottom: 50px;
}
.review-form textarea {
  width: 100%;
  max-width: 500px;
  min-height: 80px;
  padding: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color: #0a2540;
  backdrop-filter: blur(10px);
}
.review-form input[type=file] {
  font-size: 0.9rem;
  color: #000;
}
.review-form button {
  padding: 10px 25px;
  border-radius: 25px;
  border: none;
  background: linear-gradient(135deg, #00b4d8, #0077b6);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}
.review-form button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 180, 216, 0.4);
}

/* ‚≠ê Star Rating */
.rating span {
  font-size: 1.8rem;
  cursor: pointer;
  margin: 0 4px;
  color: #ccc;
  transition: transform 0.2s, color 0.2s;
}
.rating span.selected { color: #ffb703; }
.rating span.blink {
  animation: starBlink 0.4s ease;
}
@keyframes starBlink {
  0% { transform: scale(1); color: rgb(255,196,0); }
  50% { transform: scale(1.5); color: rgb(255,115,0); }
  100% { transform: scale(1); color: rgb(255,196,0); }
}

/* üí¨ Reviews List */
.reviews-list {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  gap: 20px;
  padding: 20px;
  -webkit-overflow-scrolling: touch;
  scroll-padding-left: 15px;
  justify-content: flex-start;
}
.reviews-list::-webkit-scrollbar {
  display: none;
}

/* üßä Review Card ‚Äî Glassmorphism */
.review-card {
  flex: 0 0 auto;
  min-width: calc((100% / 5) - 16px);
  scroll-snap-align: start;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(15px) saturate(180%);
  -webkit-backdrop-filter: blur(15px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2), 0 0 15px rgba(0,180,216,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  height: 320px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.review-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 10px 30px rgba(0,180,216,0.35);
}

.review-card img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  object-fit: cover;
  border: 2px solid rgba(0,180,216,0.8);
  margin-bottom: 10px;
}

.review-card p {
  flex-grow: 1;
  overflow-y: auto;
  text-align: left;
  font-size: 0.95rem;
  line-height: 1.4;
  white-space: pre-wrap;
  margin-bottom: 8px;
  padding-right: 4px;
  color: #0a2540;
}

/* üìú Show More Button */
.show-more {
  display: inline-block;
  color: #0077b6;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
}
.review-card p::-webkit-scrollbar {
  width: 6px;
}
.review-card p::-webkit-scrollbar-thumb {
  background: rgba(0,180,216,0.5);
  border-radius: 3px;
}

/* üéÅ Reward Popup */
.reward-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 15px 20px;
  border-radius: 15px;
  font-weight: 700;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(20px);
  box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  z-index: 999;
  opacity: 0;
  transition: all 0.4s ease;
}
.reward-popup.show {
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}
.reward-popup img { width: 40px; height: 40px; }
.reward-popup .close-btn {
  position: absolute;
  top: 5px;
  right: 8px;
  cursor: pointer;
}

/* üì± Responsive */
@media (max-width:768px){
  .review-card { min-width: calc((100%/3)-12px); height: 300px; }
}
</style>
</head>
<body>

<section class="customer-reviews">
  <h2>What Our Customers Say</h2>
  <p class="cta-text">Share your experience & win a surprise reward üéÅ</p>

  <!-- Review Form -->
  <form class="review-form" id="reviewForm">
    <div class="rating" id="starRating">
      <span data-value="1">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="5">‚òÖ</span>
    </div>

    <textarea placeholder="Write your review..." required></textarea>
    <input type="file" id="reviewImage" accept="image/*">
    <button type="submit">Submit Review</button>
  </form>

  <!-- Reward Popup -->
  <div class="reward-popup" id="rewardPopup">
    <span class="close-btn" onclick="closePopup()">√ó</span>
    <img src="https://cdn-icons-png.flaticon.com/512/992/992703.png" alt="gift">
    <span>üéâ Thanks! You‚Äôve earned a Reward!</span>
  </div>

  <!-- Reviews List -->
  <div class="reviews-list" id="reviewsList"></div>
</section>

<script>
// ‚≠ê Star Rating
const stars = document.querySelectorAll("#starRating span");
let selectedRating = 0;
stars.forEach((star, index) => {
  star.addEventListener("click", () => {
    selectedRating = index + 1;
    stars.forEach((s,i)=> {
      s.classList.toggle("selected", i < selectedRating);
      if(i<=index) s.classList.add("blink");
      setTimeout(()=>s.classList.remove("blink"),500);
    });
  });
});

// üìù Submit Review
document.getElementById("reviewForm").addEventListener("submit", (e)=>{
  e.preventDefault();
  const textarea = e.target.querySelector("textarea");
  const text = textarea.value.trim();
  const fileInput = document.getElementById("reviewImage");
  let imgSrc = "";

  if(fileInput.files[0]){
    imgSrc = URL.createObjectURL(fileInput.files[0]);
  }

  if(text) addReview(text, selectedRating, imgSrc);

  textarea.value = "";
  fileInput.value = "";
  selectedRating = 0;
  stars.forEach(s=>s.classList.remove("selected"));
  showReward();
});

// üí¨ Add Review
function addReview(text, rating, imgSrc){
  const reviewList = document.getElementById("reviewsList");
  const card = document.createElement("div");
  card.className = "review-card";

  // ‚≠ê Stars HTML
  let starsHTML = "";
  for(let i=0;i<5;i++){
    starsHTML += `<span style="color:${i<rating?'#ffb703':'#ccc'};">‚òÖ</span>`;
  }

  // ‚úÇÔ∏è Truncate text for Show More
  const maxLength = 150;
  let shortText = text;
  let showMoreHTML = "";
  if(text.length > maxLength){
    shortText = text.substring(0,maxLength) + "...";
    showMoreHTML = `<span class="show-more" onclick="toggleText(this,'${text.replace(/'/g,"\\'")}')">Show More</span>`;
  }

  card.innerHTML = `
    ${imgSrc? `<img src="${imgSrc}" alt="review image">` : ""}
    <p>${shortText}</p>
    ${showMoreHTML}
    <div class="rating">${starsHTML}</div>
  `;

  reviewList.appendChild(card);
  card.scrollIntoView({behavior:"smooth", inline:"end"});
}

// üîÑ Toggle Show More / Less
function toggleText(elem, fullText){
  const p = elem.previousElementSibling;
  if(elem.innerText==="Show More"){
    p.innerText = fullText;
    elem.innerText = "Show Less";
  }else{
    p.innerText = fullText.substring(0,150)+"...";
    elem.innerText = "Show More";
  }
}

// üéÅ Reward Popup
function showReward(){
  const popup = document.getElementById("rewardPopup");
  popup.classList.add("show");
  setTimeout(()=>popup.classList.remove("show"),2500);
}
function closePopup(){
  document.getElementById("rewardPopup").classList.remove("show");
}
</script>

</body>
</html>
